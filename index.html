<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link in Bio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center py-8">
    <!-- Profile Section -->
    <div class="bg-white shadow-md rounded-lg p-6 text-center w-80">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-24 h-24 rounded-full mx-auto mb-4">
      <h1 class="text-xl font-bold text-gray-800">Your Name</h1>
      <p class="text-gray-600">A short bio or tagline that describes you.</p>
    </div>

    <!-- Links Section -->
    <div class="mt-6 w-80 space-y-4">
      <a href="https://example.com" class="block text-center bg-blue-500 text-white py-3 rounded-lg shadow hover:bg-blue-600">Visit My Website</a>
      <a href="https://twitter.com" class="block text-center bg-blue-400 text-white py-3 rounded-lg shadow hover:bg-blue-500">Follow Me on Twitter</a>
      <a href="https://instagram.com" class="block text-center bg-pink-500 text-white py-3 rounded-lg shadow hover:bg-pink-600">Check My Instagram</a>
      <a href="https://github.com" class="block text-center bg-gray-800 text-white py-3 rounded-lg shadow hover:bg-gray-900">View My GitHub</a>
    </div>

    <!-- Footer Section -->
    <footer class="mt-8 text-gray-600">
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
